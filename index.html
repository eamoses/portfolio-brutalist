    <script type="text/javascript">
        if(window.innerWidth > 767) {
            window.onload = () => {
            const spa =  new SPA()
                spa._start({
                    landingPage: "Enter",
                    components: {
                        "Enter"    :    new Enter,
                        "Home"    :    new Home,
                        "Navbar"  :    new Navbar,
                        "About"     :    new About,
                        "Contact"   :    new Contact,
                        "Portfolio" : new Portfolio,
                        "Footer" : new Footer
                    }
                })
            }
        } else {
            window.onload = () => {
            const spa =  new SPA()
                spa._start({
                    landingPage: "Mobile",
                    components: {
                        "Mobile" : new Mobile,
                        "Footer" : new Footer
                    }
                })
            }
        }
    </script>
