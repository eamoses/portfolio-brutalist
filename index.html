    <script type="text/javascript">
        if(window.innerWidth > 767) {
            window.onload = ()=>{
                const spa =  new SPA()
                spa._start({ landingPage: 'enter' })
                setFooter()
            }
        } else {
            window.onload = ()=>{
                const spa =  new SPA()
                spa._start({ landingPage: 'mobile' })
                setFooter()
            }
        }
        function setFooter() {
            const year = new Date;
            const footer = document.getElementById('customFooter');
            footer.innerHTML = `
                <div> &copy; ${year.getFullYear()} <a href="https://github.com/eamoses" target="_blank" id="link"> Emily Anne Moses </a> </div>
            `
            footer.style.fontSize = '8px';
            footer.style.backgroundColor = '#202020';
            footer.style.color = 'white';
            link.style.color = 'white';
        }
    </script>
